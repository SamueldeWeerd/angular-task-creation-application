@if (hasStartedNewTask) {
    <app-new-task [userId]="userId" (close)="onCloseAddingTask()"></app-new-task>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
    </header>
    <menu>
        <button (click)="onStartAddTask()">
            Add Task
        </button>
    </menu>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task">
                </app-task>
            </li>
        }
    </ul>
</section>
