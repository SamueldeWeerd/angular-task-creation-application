@if (hasStartedNewTask) {
    <app-new-task-dialog (cancelAddingTask)="onCancelAddingTask()"></app-new-task-dialog>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
    </header>
    <menu>
        <button (click)="onAddTask()">
            Add Task
        </button>
    </menu>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task (complete)="onCompleteTask($event)" [task]="task">
                </app-task>
            </li>
        }
    </ul>
</section>
